<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Finale API - Nexio Collabora</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #111827;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .test-card {
            background: #f3f4f6;
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.3s;
        }
        .test-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .test-title {
            font-weight: bold;
            color: #111827;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        .test-url {
            color: #6b7280;
            font-size: 0.9em;
            word-break: break-all;
            margin-bottom: 15px;
        }
        .test-result {
            padding: 10px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            max-height: 200px;
            overflow-y: auto;
        }
        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }
        .status-success {
            background: #d1fae5;
            color: #065f46;
        }
        .status-error {
            background: #fee2e2;
            color: #991b1b;
        }
        .status-auth {
            background: #dbeafe;
            color: #1e3a8a;
        }
        .control-panel {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        .btn-primary {
            background: #2563eb;
            color: white;
        }
        .btn-primary:hover {
            background: #1d4ed8;
        }
        .btn-success {
            background: #10b981;
            color: white;
        }
        .btn-success:hover {
            background: #059669;
        }
        .summary {
            background: #111827;
            color: #10b981;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,.1);
            border-radius: 50%;
            border-top-color: #2563eb;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .status-icon {
            font-size: 1.5em;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Test Finale API - Nexio Collabora</h1>

        <div class="control-panel">
            <button class="btn btn-primary" onclick="testAllAPIs()">
                Test Tutti gli Endpoint
            </button>
            <button class="btn btn-success" onclick="clearResults()">
                Pulisci Risultati
            </button>
            <button class="btn btn-primary" onclick="checkAuth()">
                Verifica Autenticazione
            </button>
        </div>

        <div id="authStatus" class="test-card status-pending">
            <div class="test-title">Stato Autenticazione</div>
            <div class="test-result">Verifica autenticazione...</div>
        </div>

        <div class="test-grid" id="testGrid">
            <!-- I test verranno aggiunti qui dinamicamente -->
        </div>

        <div class="summary" id="summary" style="display: none;">
            <h3>üìä Riepilogo Test</h3>
            <div id="summaryContent"></div>
        </div>
    </div>

    <script>
        const apiEndpoints = [
            {
                name: 'Chat Channels',
                url: '/api/channels.php',
                method: 'GET'
            },
            {
                name: 'Chat Polling',
                url: '/api/chat-poll.php?last_message_id=0&last_event_id=0',
                method: 'GET'
            },
            {
                name: 'Messages',
                url: '/api/messages.php?action=get_last_id',
                method: 'GET'
            },
            {
                name: 'Calendars',
                url: '/api/calendars.php',
                method: 'GET'
            },
            {
                name: 'Events',
                url: '/api/events.php',
                method: 'GET'
            },
            {
                name: 'Task Lists',
                url: '/api/task-lists.php',
                method: 'GET'
            },
            {
                name: 'Tasks',
                url: '/api/tasks.php',
                method: 'GET'
            },
            {
                name: 'Users',
                url: '/api/users.php',
                method: 'GET'
            },
            {
                name: 'User Presence',
                url: '/api/presence.php',
                method: 'GET'
            },
            {
                name: 'Current User',
                url: '/api/me.php',
                method: 'GET'
            }
        ];

        async function checkAuth() {
            const statusDiv = document.getElementById('authStatus');
            statusDiv.className = 'test-card status-pending';
            statusDiv.querySelector('.test-result').innerHTML = '<div class="loading"></div> Verificando...';

            try {
                const response = await fetch('/Nexiosolution/collabora/api/me.php');
                const data = await response.json();

                if (response.ok && data.success) {
                    statusDiv.className = 'test-card status-success';
                    statusDiv.querySelector('.test-result').innerHTML = `
                        <span class="status-icon">‚úÖ</span>
                        Autenticato come: ${data.data.email}<br>
                        Ruolo: ${data.data.role}<br>
                        Tenant: ${data.data.tenant?.name || 'N/A'}
                    `;
                } else {
                    statusDiv.className = 'test-card status-auth';
                    statusDiv.querySelector('.test-result').innerHTML = `
                        <span class="status-icon">üîí</span>
                        Non autenticato - <a href="/Nexiosolution/collabora/index_v2.php">Effettua il login</a>
                    `;
                }
            } catch (error) {
                statusDiv.className = 'test-card status-error';
                statusDiv.querySelector('.test-result').innerHTML = `
                    <span class="status-icon">‚ùå</span>
                    Errore: ${error.message}
                `;
            }
        }

        async function testAPI(endpoint) {
            const baseUrl = '/Nexiosolution/collabora';
            const fullUrl = baseUrl + endpoint.url;

            const card = document.createElement('div');
            card.className = 'test-card status-pending';
            card.innerHTML = `
                <div class="test-title">${endpoint.name}</div>
                <div class="test-url">${endpoint.url}</div>
                <div class="test-result"><div class="loading"></div> Testing...</div>
            `;

            document.getElementById('testGrid').appendChild(card);

            try {
                const response = await fetch(fullUrl, {
                    method: endpoint.method,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const contentType = response.headers.get('content-type');
                let data;

                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    const text = await response.text();
                    // Check if it's HTML with PHP error
                    if (text.includes('Fatal error') || text.includes('Parse error') || text.includes('Warning')) {
                        const errorMatch = text.match(/(Fatal error|Parse error|Warning):[^<]*/);
                        data = {
                            error: errorMatch ? errorMatch[0] : 'PHP Error detected'
                        };
                    } else {
                        data = { text: text.substring(0, 200) };
                    }
                }

                const resultDiv = card.querySelector('.test-result');

                if (response.status === 200) {
                    card.className = 'test-card status-success';
                    resultDiv.innerHTML = `
                        <span class="status-icon">‚úÖ</span> HTTP ${response.status}<br>
                        ${JSON.stringify(data, null, 2).substring(0, 200)}
                    `;
                } else if (response.status === 401) {
                    card.className = 'test-card status-auth';
                    resultDiv.innerHTML = `
                        <span class="status-icon">üîí</span> HTTP ${response.status}<br>
                        Non autenticato (comportamento normale)
                    `;
                } else if (response.status === 404) {
                    card.className = 'test-card status-error';
                    resultDiv.innerHTML = `
                        <span class="status-icon">‚ùå</span> HTTP ${response.status}<br>
                        File non trovato
                    `;
                } else if (response.status === 500) {
                    card.className = 'test-card status-error';
                    resultDiv.innerHTML = `
                        <span class="status-icon">‚ùå</span> HTTP ${response.status}<br>
                        Errore server:<br>
                        ${data.error || data.message || JSON.stringify(data).substring(0, 200)}
                    `;
                } else {
                    card.className = 'test-card status-pending';
                    resultDiv.innerHTML = `
                        <span class="status-icon">‚ö†Ô∏è</span> HTTP ${response.status}<br>
                        ${JSON.stringify(data, null, 2).substring(0, 200)}
                    `;
                }

                return { endpoint: endpoint.name, status: response.status, success: response.ok };

            } catch (error) {
                const resultDiv = card.querySelector('.test-result');
                card.className = 'test-card status-error';
                resultDiv.innerHTML = `
                    <span class="status-icon">‚ùå</span> Errore di rete<br>
                    ${error.message}
                `;
                return { endpoint: endpoint.name, status: 0, success: false, error: error.message };
            }
        }

        async function testAllAPIs() {
            clearResults();
            await checkAuth();

            const results = [];
            for (const endpoint of apiEndpoints) {
                const result = await testAPI(endpoint);
                results.push(result);
                await new Promise(resolve => setTimeout(resolve, 200)); // Small delay between tests
            }

            showSummary(results);
        }

        function clearResults() {
            document.getElementById('testGrid').innerHTML = '';
            document.getElementById('summary').style.display = 'none';
        }

        function showSummary(results) {
            const summary = document.getElementById('summary');
            const content = document.getElementById('summaryContent');

            const successCount = results.filter(r => r.status === 200).length;
            const authCount = results.filter(r => r.status === 401).length;
            const errorCount = results.filter(r => r.status === 500 || r.status === 404 || r.status === 0).length;

            content.innerHTML = `
                Total Endpoints: ${results.length}<br>
                ‚úÖ Success (200): ${successCount}<br>
                üîí Auth Required (401): ${authCount}<br>
                ‚ùå Errors (404/500): ${errorCount}<br><br>
                ${errorCount > 0 ? 'Errori rilevati in:' : 'Tutti gli endpoint rispondono correttamente!'}<br>
                ${results.filter(r => r.status === 500 || r.status === 404 || r.status === 0)
                    .map(r => `- ${r.endpoint}: HTTP ${r.status}`).join('<br>')}
            `;

            summary.style.display = 'block';
        }

        // Auto-check auth on page load
        window.addEventListener('load', () => {
            checkAuth();
        });
    </script>
</body>
</html>
